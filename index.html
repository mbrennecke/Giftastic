<!DOCTYPE html>
<html>
<head>

	<title>GifTastic</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script	src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">GifTastic</span>
	</nav>
	<div class="container">
		<div class="row button-row">
			<div id="buttons-list"></div>
		</div>
	</div>
	<div class="main container">
		<div class="row gifRow">
			<div class="col-lg-4 col order-last">
				<form>
					<div class="form-group">
						<label for="add-gif-input">Add a subject</label>
						<input type="text" class="form-control" id="add-gif-input"  >
					</div>
					<button type="submit" class="btn btn-primary" id="add-gif">Submit</button>
				</form>
				<button type="button" class="btn btn-primary btn-lg btn-block" id="add-more">Add more GIFs</button>
			</div>
			<div class="col-lg-8 col order-first" id="gif-view"></div>
			
		</div>
	</div>




<script src="assets/javascript/app.js"></script>
</body>

</html>
